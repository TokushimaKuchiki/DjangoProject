{% extends "public/base.html" %}
{% load static %}
{% block content %}

    <div class="col-5" id="login-card">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 mt-1">Изменение данных</h3>
                <form action="index.html" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-email" class="input-group-text">
                                    <span><i class="fas fa-envelope"></i></span>
                                </label>
                            </div>
                            <input id="user-email" class="form-control" placeholder="Email"
                                   maxlength="50" type="email" required>
                            <div class="invalid-feedback">
                                Введите электронную почту
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-login" class="input-group-text">
                                    <span><i class="fas fa-user"></i></span>
                                </label>
                            </div>
                            <input id="user-login" class="form-control" placeholder="Логин"
                                   maxlength="30" type="text" required>
                            <div class="invalid-feedback">
                               Заполните поле
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Сменить аватар</label>
                            </div>
                            <div class="invalid-feedback">
                                Выберите файл
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <button class="btn btn-primary btn-dark" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-4"></div>
    <aside id="aside-info" class="col-3">
        {% include 'public/right_menu.html' %}
    </aside>

{% endblock %}
