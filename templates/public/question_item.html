{% load static %}
<div class="question-card container bg-light shadow-sm">
    <div class="row">
        <div class="col-2 left-side">
            <img src="{% static "img/user1.jpg" %}" alt="Avatar" class="rounded">
            <button class="like__btn">
                <span id="icon"><i class="far fa-thumbs-up"></i></span>
                <span id="count">1,498</span> Like
            </button>
        </div>
        <div class="col-10 right-side">
            <h3 class="question-title"><a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a></h3>
            <p class="question-description">{{ question.text }}</p>
            <div class="answers-and-tags">
                <a href="{% url 'question' question_id=question.id %}" class="link-to-answers">Комментарии({{ question.answers_number }})</a>
                <p class="question-tags">Теги: {%  for tag in question.tags  %} <a href="{% url 'tag_question' %}">{{ tag }}</a> {% endfor %}
                    <a href="{% url 'tag_question' %}">python framework Django</a> <a
                        href="{% url 'tag_question' %}">ЭСРЛП</a>
                    <a href="{% url 'tag_question' %}">Актуальные вопросы</a></p>

            </div>

        </div>
    </div>
</div>
